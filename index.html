<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.open();
                        document.write(xhr.responseText);
                        document.close();
                        setTimeout(function() {
                            loadMainContent();
                        }, 4000); // Thời gian hiển thị loading.html trước khi chuyển sang nội dung chính
                    } else {
                        console.error('Failed to load loading.html');
                    }
                }
            };
            xhr.open('GET', 'loading.html', true);
            xhr.send();
        };

        function loadMainContent() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.open();
                        document.write(xhr.responseText);
                        document.close();
                    } else {
                        console.error('Failed to load main content');
                    }
                }
            };
            xhr.open('GET', 'home.html', true); // Thay 'main_content.html' bằng file HTML chứa nội dung chính
            xhr.send();
        }
    </script>
</head>
<body>
</body>
</html>
